<body>
    <h1 id="title">fcc Survey</h1>
    <p id="description">short explanation of survey form</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label><input id="name" type="text" placeholder="Please enter your name">

    </form>
